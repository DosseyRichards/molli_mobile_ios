<ion-view view-title="Molli" hide-back-button="true" has-footer="true" overflow-scroll="true">
  <ion-content>
    <ion-list data-tap-disable="true">
      <div class="item item-divider" style="text-align:center;">
        Recent Montages     <i class="icon ion-planet"></i>

      </div>
  <a ui-sref="app.watch_montage({montage_id: montage._id})" style="text-decoration:none;"  ng-repeat="montage in montages">      
      <ion-card>
           <ion-item style="text-align:center;">
                <img src="{{trustSrc('http://molli.tv/videos/' + montage.thumbnail_location)}}" class="full-image">
              <h2 style="top:40%;">{{montage.title}} <i class="ion-play" style="padding-left:8px;"></i></h2>
          </ion-item>
      </ion-card>
  </a>
      </div>
      <ion-infinite-scroll
        on-infinite="loadMore()"
        distance="1%"
        ng-if="!noMoreVideos">
      </ion-infinite-scroll>
    </ion-list>
    <h3 ng-show="noMoreVideos" style="text-align:center;">.... </h3>
  </ion-content>
  <div class="tabs tabs-icon-top">
  <a class="tab-item" ui-sref="app.popular">
    <i class="icon ion-flame" ></i>
    Trending
  </a>
  <a class="tab-item active">
    <i class="icon ion-calendar"></i>
    Recent
  </a>
  <a class="tab-item icon  tabs-icon-only" ui-sref="app.create_montage">
    <i class="icon ion-ios-plus-outline" style="size:100%;padding-top:8px;"></i>
  </a>
  </div>
</ion-view>
