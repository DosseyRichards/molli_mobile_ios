<ion-view view-title="My Account" hide-back-button="true">
  <ion-content>
      <div class="item item-divider">
        <h1 style="text-align:center;">$$ {{user.username}} $$</h3>
      </div>
    <div class="list">
      <a class="item item-icon-left" ui-sref="app.watch_my_montage">
        <i class="icon ion-ios-film"></i>
          My Montages
      </a>

      <a class="item item-icon-left" ng-click="logout()">
        <i class="icon ion-gear-a"></i>
        Logout
      </a>
    </div>
  </ion-content>
</ion-view>
