<ion-view view-title="Create Montage">
  <ion-content>
    <ion-list>
        <div class="item item-body item-image">
          <img src="https://media.giphy.com/media/10ffviKT9Ix0Uo/giphy.gif">
        </div>
        <div class="row">
      		<div class="col col-10"></div>
          <div class="col col-80">
            <button class="button button-block button-assertive" ng-click="choose_vids()">
               Add Videos<i class="ion-videocamera" style="padding-left:8px;"></i>
            </button>
            <input type="file" id="molli_vids" name="molli_vids" accept="video/*" style="display:none;" multiple />
          </div>
       		<div class="col col-10"></div>
        </div>
    </ion-list>
  </ion-content>
</ion-view>
