<ion-view view-title="Create Montage" class="bar-assertive" cache-view="false">
  <ion-content>
    <ion-list>
        <div class="item item-body item-image" ng-hide="videosAdded.length>1">
          <img src="img/addavideogif.gif">
        </div>
        <div class="row">
      		<div class="col col-10"></div>
          <div class="col col-80">
            <a class="button button-block button-assertive"  ng-hide="videosAdded.length" ng-click="choose_vids()">
               Add Videos<i class="ion-videocamera" style="padding-left:8px;"></i>
            </a>
            <br/>
            <span ng-show="videosAdded.length">
            <span style="text-align:center;" ng-show="videosAdded.length<2" ng-hide="videosAdded.length===2" class="assertive">You need at least 2 videos!</span>
            <a href class="button button-block button-assertive" ng-show="titleReady" ng-click="sendVideosToApi()">
               Submit Montage!<i class="ion-videocamera" style="padding-left:8px;"></i>
            </a>
            <input type="file" id="molli_vids" accept="video/*" min="2"  style="display:none;" id="videos[]" min="2" ng-model="molli_videos" onchange="angular.element(this).scope().addVideo(this)" >
          </div>
       		<div class="col col-10"></div>
        </div>

        <label class="item item-input" ng-show="videosAdded.length>1">
          <span class="input-label" style="font-weight:bold;">Give your flick a title</span>
          <input type="text" id="title" ng-model="userInfo.title">
        </label>
        <br/>
            <a class="button button-block button-assertive"  ng-show="videosAdded.length>=1" ng-click="choose_vids()">
               Add More Videos<i class="ion-plus-round" style="padding-left:8px;"></i>
            </a>
            <br />
        <a href class="button button-block button-assertive" ng-show="videosAdded.length>1" ng-click="sendVideosToApi()">
               Submit Montage!<i class="ion-videocamera" style="padding-left:8px;"></i>
            </a>
            <center><span ng-show="videosAdded.length>1" >{{videosAdded.length}} videos Added!</span></center>

        </div>
    </ion-list>
  </ion-content>
</ion-view>
