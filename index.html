<html ng-app="myApp">
<head>

	<div ui-view></div>

<script type="text/ng-template" id="home">

		  <h1 class="title">Title</h1>
		</header>
		<br/>
		<div class="bar bar-standard bar-header-secondary">
			<nav class="bar bar-standard">
				<div class="segmented-control">
		    		<a class="control-item active">Most Popular</a>

		  		</div>
		  	</nav>
		</div>
		  	
		  	<div class="content">  	
			  	<ul>	
			  		<li ng-repeat ="x in results">
			  			<p>Montage id is: {{x._id}}, first video is {{x.videos[0].video}}</p>
			  		</li>
			  	</ul>
		  	</div>

</script>

		 </div>
</script>
